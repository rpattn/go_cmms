version: "2"

sql:
  - schema:
      - "schema/001_base.up.sql"
      - "schema/002_local_auth.up.sql"
      - "schema/003_seed_demo.up.sql"
      - "schema/004_data.up.sql"
      - "schema/005_seed_demo.up.sql"
    queries: "queries"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "../internal/db/gen"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_db_tags: true
        emit_interface: false
        overrides:
          - db_type: "inet"
            go_type: "net/netip.Addr"
